<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffeeshop Landing Page" />
    <meta name="author" content="Hunter Melrose" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/spotslogo.svg" alt="" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img
              src="./images/plusicon.svg"
              alt="Plus Icon"
              class="profile__add-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  type="button"
                  class="card__delete card__delete_button_hover"
                ></button>
                <img src="" alt="" class="card__image" />

                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-button card__like-button_liked"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Hunter Melrose</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="Edit Profile" class="modal__form">
            <label class="modal__label"
              >Name
              <input
                placeholder="Type your name"
                id="profile-name-input"
                type="text"
                class="modal__input"
              />
            </label>
            <label class="modal__label"
              >Description
              <input
                placeholder="Describe yourself"
                id="profile-description-input"
                type="text"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            id="modal__close-btn"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form id="add-card-form" class="modal__form">
            <label for="add-card-link-input" class="modal__label"
              >Image Link
              <input
                placeholder="Paste a link to the picture"
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
              />
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                placeholder="Type your caption"
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close_type_preview"
        ></button>
        <img class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
